<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Carbon Calculator</h1>
    </div>
    <div class="sidebar">
        <p>Enter your estimated annual consumption (Kwh)</p>
        <label class="number-field">
            <input id="input" type="number" placeholder="Enter EAC" />
        </label>
        <br>
        <div class="buttons">
            <button onclick="clickHandler()">Enter</button>
            <button onclick="eraseInput()">Erase</button>
        </div>
    </div>
</body>

</html>
