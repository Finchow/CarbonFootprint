<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1 id="title">Carbon Calculator</h1>
    </div>

    <div class="sidebar">
        <p id="top-text">Enter your estimated annual consumption (Kwh)</p>
        <label class="number-field">
            <input id="input" type="number" placeholder="Enter EAC" />
        </label>
        <br>
        <div class="buttons">
            <button onclick="clickHandler()">Enter</button>
            <button onclick="eraseInput()">Erase</button>
        </div>
        <p id="monthly-text">Switch to monthly consumption</p>
        <label class="switch">
            <input onchange="monthlySwitch()" type="checkbox">
            <span class="slider round"></span>
        </label>
        <p>Switch to business mode</p>
        <label class="switch">
            <input onchange="businessSwitch()" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="main-section">
        <div class="custom-details">
            <h1 id="personal">Your Statistics:</h1>
            <p id="TotalOutput"></p>
            <p id="Flights"></p>
        </div>
        <div class="average-details">
            <h1 id="average">Average UK Citizens Statistics</h1>
        </div>
    </div>
</body>

</html>
